<div class="container" ng-init="Cities.init()" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">
        Cities
        <span class="text-left">
          <button type="button" ui-sref="city" class="btn btn-default">New</button>
        </span>
      </h2>
    </div>
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>GoogleKey</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="city in Cities.all">
            <td>{{city.name}}</td>
            <td>{{city.googlePlacesKey}}</td>
            <td>{{city.description}}</td>
            <td>
              <button class="btn btn-xs" type="button" ui-sref="city({id: city._id})">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-xs" type="button">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
