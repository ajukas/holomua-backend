<div class="container" ng-init="Places.init()" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <span>Places</span>
          </h2>
          <span flex></span>
          <md-button ui-sref="place" class="md-raised" aria-label="New">
            New
          </md-button>
        </div>
      </md-toolbar>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="place in Places.all">
            <div class="md-list-item-text">
              <h3>{{place.name}}</h3>
              <p>{{item.description}}</p>
            </div>
            <md-button class="md-secondary">edit</md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
</div>
